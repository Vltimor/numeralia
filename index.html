<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redireccionando a Datos Sin Vaselina...</title>
    <script>
        (function() {
            // Tomamos el ancla (ej. #refinacion) o dejamos vacío si no hay
            const hash = window.location.hash;
            // Enviamos al usuario a la raíz del sitio nuevo + el ancla que traía
            window.location.replace("https://vltimor.github.io/datos-sin-vaselina/" + hash);
        })();
    </script>
</head>
<body>
    <p>Estamos moviendo el sitio a una nueva dirección...</p>
    <p>Si no eres redirigido, <a href="https://vltimor.github.io/datos-sin-vaselina/">haz clic aquí</a>.</p>
</body>
</html>
